name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cmake -G "Visual Studio 15 2017" -A Win32 -S .
      - run: cmake --build .
      - run: .\hello-cmake.exe
